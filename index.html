<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator-container">
            <div class="display-container">
                <p id="showNumber">0</p>
            </div>
            <div class="button-container">
                <div>
                    <button id="btn" class="btn">7</button>
                    <button id="btn" class="btn">8</button>
                    <button id="btn" class="btn">9</button>
                    <button id="btn" class="btn btn-times">*</button>
                </div>
                <div>
                    <button id="btn" class="btn">4</button>
                    <button id="btn" class="btn">5</button>
                    <button id="btn" class="btn">6</button>
                    <button id="btn" class="btn btn-divide">/</button>
                </div>
                <div>
                    <button id="btn" class="btn">1</button>
                    <button id="btn" class="btn">2</button>
                    <button id="btn" class="btn">3</button>
                    <button id="btn" class="btn btn-plus">+</button>
                </div>
                <div>
                    <button id="btnClear" class="btn btn-clear">c</button>
                    <button id="btn" class="btn">0</button>
                    <button id="btnExecute" class="btn right-btn">=</button>
                    <button id="btn" class="btn btn-subtract">-</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
